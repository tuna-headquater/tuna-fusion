apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tuna-fusion-gitops-server.fullname" . }}
  labels:
    {{- include "tuna-fusion-gitops-server.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "tuna-fusion-gitops-server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "tuna-fusion-gitops-server.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "tuna-fusion-gitops-server.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Values.global.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | default .Values.global.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.app.serverPort }}
              protocol: TCP
          env:
            - name: JAVA_OPTS
              value: "-Dspring.application.name={{include "tuna-fusion-gitops-server.configmapName" .}} -Dspring.config.import=kubernetes: -Dgitops.propertyLoggerEnabled={{.Values.app.propertyLogger}}"
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            # for FolderSourceArchiveHandler to share snapshot folders across builder pods.
            - name: archive
              mountPath: "/archive"
            # for storage of repositories of built-in git services
            - name: repository
              mountPath: "/gits"
              subPath: "gits"
            # for LocalHttpZipArchiveSourceHandler to persist snapshot zip archives. This filesystem is not shared with builder pods.
            - name: repository
              mountPath: "/zips"
              subPath: "zips"
            {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: repository
          persistentVolumeClaim:
            claimName: {{include "tuna-fusion-gitops-server.repositoryPvcName" .}}
        {{- if .Values.global.archivePvc.create}}
        - name: archive
          persistentVolumeClaim:
            claimName: {{include "shared.archivePvcName" .}}
        {{- end }}
        {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
