apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "tuna-fusion-gitops-server.fullname" . }}-test-connection"
  labels:
    {{- include "tuna-fusion-gitops-server.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "shared.gitopsServerBaseurl" . }}/actuator/health/readiness']
  restartPolicy: Never
