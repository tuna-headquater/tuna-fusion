apiVersion: v1
kind: Service
metadata:
  name: {{ include "tuna-fusion-executor.fullname" . }}
  labels:
    {{- include "tuna-fusion-executor.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "tuna-fusion-executor.selectorLabels" . | nindent 4 }}
