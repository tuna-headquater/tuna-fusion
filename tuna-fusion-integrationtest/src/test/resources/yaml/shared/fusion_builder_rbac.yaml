apiVersion: v1
kind: ServiceAccount
metadata:
  name: fusion-builder-sa
automountServiceAccountToken: true


---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fusion-builder-role
rules:
  - apiGroups:
      - fusion.tuna.ai
    resources:
      - podpools
      - podpools/status
      - podfunctions
      - podfunctions/status
      - podfunctionbuilds
      - podfunctionbuilds/status
    verbs:
      - get
      - list
      - create
      - update
      - delete
      - patch

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: fusion-builder-binding
subjects:
  - kind: ServiceAccount
    name: fusion-builder-sa
    namespace: default
roleRef:
  kind: ClusterRole
  name: fusion-builder-role
  apiGroup: rbac.authorization.k8s.io
