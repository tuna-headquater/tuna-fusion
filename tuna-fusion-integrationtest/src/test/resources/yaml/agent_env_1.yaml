apiVersion: fusion.tuna.ai/v1
kind: AgentEnvironment
metadata:
  name: env1
  namespace: tuna-fusion
spec:
  driver:
    type: PodPool
    podPoolSpec:
      archivePvcName: archive-pvc
      buildScript: |-
        set -e
        set -x
        echo "Pretend to be busy..."
        sleep 120
      builderImage: busybox:latest
      poolSize: 3
      runtimeImage: busybox:latest
      runtimePodSpec:
        containers:
          - image: busybox:latest
            name: busybox
            command:
              - top

  endpoint:
    externalHost: localhost:8802
    protocol: http


