apiVersion: fusion.tuna.ai/v1
kind: AgentBuild
metadata:
  name: test-build-2
  namespace: default
  ownerReferences:
    - kind: AgentDeployment
      name: test-deploy-1
      apiVersion: fusion.tuna.ai/v1
      uid: 7350a43f-cfa3-423d-bad4-37117b78f30e
spec:
  gitCommitId: xxxxx
  builderImage: robinqu/fission-toolchain:latest
  buildScript: |-
    #!/bin/bash
    set -e
    set -x
    
    cd /tmp
    
    cat << EOF > main.py
    from fastapi import Request, Response
    async def handler(request:
    Request):
      return Response("hello world", status_code=200)
    EOF
    
    cat << EOF > build.sh
    pip install -y fastapi
    EOF
    
    if ! fission fn get --name "$FUNCTION_NAME" -n "$NAMESPACE" &>/dev/null; then
      echo "Function $FUNCTION_NAME does not exist. Creating it now..."
      # Create the function
      fission fn create \
      -n "$NAMESPACE" \
      --name "$FUNCTION_NAME" \
      --env "$FUNCTION_ENV" \
      --code main.py \
      --entrypoint "main.handler" \
      --buildcmd "./build.sh"
    else
      echo "Function $FUNCTION_NAME is to be updated."
      fission fn update \
      -n "$NAMESPACE" \
      --name "$FUNCTION_NAME" \
      --env "$FUNCTION_ENV" \
      --code main.py \
      --entrypoint "main.handler" \
      --buildcmd "./build.sh"
    fi
    
    # Create route if necessary
    if ! fission route get --name "$FUNCTION_NAME" -n "$NAMESPACE" &>/dev/null; then
      echo "Route $FUNCTION_NAME does not exist. Creating it now..."
      # Create the function
      fission route create \
      -n "$NAMESPACE" \
      --name "$FUNCTION_NAME" \
      --function "$FUNCTION_NAME" \
      --url "/$FUNCTION_NAME" \
      --prefix "/$CATALOGUE_NAME"
    else
      echo "Route $FUNCTION_NAME already exists."
    fi

